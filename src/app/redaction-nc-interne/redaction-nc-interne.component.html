<div class="modal-overlay" *ngIf="isModalOpen">
    <div class="modal">
      <!-- En-tête du modal -->
      <div class="modal-header">
        <h2>Rapport de Non-Conformité Interne</h2>
        <button class="close-btn" (click)="closeModal()">✖</button>
      </div>
  
      <!-- Contenu du modal -->
      <div class="modal-content">
        <div class="rapport-container">
          <!-- Section: Informations générales -->
          <div class="row">
            <div>
              <label>N° de rapport :</label>
              <input type="text" [(ngModel)]="rapport.numeroRapport" readonly />
            </div>
            <div>
              <label>Unité :</label>
              <select [(ngModel)]="rapport.unite">
                <option value="Unité 1">Unité 1</option>
                <option value="Unité 2">Unité 2</option>
                <option value="Unité 3">Unité 3</option>
                <option value="Unité 4">Unité 4</option>
              </select>
            </div>
          </div>
  
          <div class="row">
            <div>
              <label>Origine :</label>
              <select [(ngModel)]="rapport.origine">
                <option value="Interne">Interne</option>
                <option value="Externe">Externe</option>
              </select>
            </div>
            <div>
              <label>Date d'ouverture :</label>
              <input type="date" [(ngModel)]="rapport.dateOuverture" />
            </div>
            <div>
              <label>Type :</label>
              <select [(ngModel)]="rapport.type">
                <option value="Produit">Produit</option>
                <option value="Process">Process</option>
              </select>
            </div>
            <div>
              <label>Date de réclamation :</label>
              <input type="date" [(ngModel)]="rapport.dateReclamation" />
            </div>
          </div>
  
          <div class="row">
            <div>
              <label>Identifié par :</label>
              <select [(ngModel)]="rapport.identifiePar">
                <option value="-">-</option>
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
              </select>
            </div>
            <div>
              <label>Date de Production :</label>
              <input type="date" [(ngModel)]="rapport.dateProduction" />
            </div>
            <div>
              <label>Code Cable :</label>
              <input type="text" [(ngModel)]="rapport.codeCable" />
            </div>
            <div>
              <label>N° d'ordre :</label>
              <input type="number" [(ngModel)]="rapport.numeroOrdre" />
            </div>
          </div>
  
          <div class="row">
            <div>
              <label>Opérateur :</label>
              <input type="text" [(ngModel)]="rapport.operateur" />
            </div>
            <div>
              <label>Qt totale :</label>
              <input type="number" [(ngModel)]="rapport.qtTotale" />
            </div>
            <div>
              <label>Qt échantillon :</label>
              <input type="number" [(ngModel)]="rapport.qtEchantillon" />
            </div>
            <div>
              <label>Qt NC :</label>
              <input type="number" [(ngModel)]="rapport.qtNC" />
            </div>
          </div>
  
          <!-- Section: Défaut -->
          <div class="row">
            <div>
              <label>Défaut N°1 :</label>
              <select [(ngModel)]="rapport.defaut">
                <option value="TU02">TU02</option>
                <option value="TU03">TU03</option>
              </select>
            </div>
            <div>
              <label>Description :</label>
              <textarea [(ngModel)]="rapport.description"></textarea>
            </div>
            <div>
              <label>Codes similaires :</label>
              <select [(ngModel)]="rapport.codesSimilaires">
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
              </select>
            </div>
          </div>
  
          <!-- Section: Action immédiate -->
          <div class="row">
            <div>
              <label>Action Immédiate :</label>
              <input type="text" [(ngModel)]="rapport.actionImmediate" />
            </div>
            <div>
              <label>Responsable :</label>
              <select [(ngModel)]="rapport.responsable">
                <option value="Sana Rhouma">Sana Rhouma</option>
                <option value="Autre">Autre</option>
              </select>
            </div>
            <div>
              <label>Réalisé :</label>
              <input type="checkbox" [(ngModel)]="rapport.realise" />
            </div>
          </div>
  
          <!-- Section: Responsable -->
          <div class="row">
            <div>
              <label>Pilote :</label>
              <select [(ngModel)]="rapport.pilote">
                <option value="Sana Rhouma">Sana Rhouma</option>
                <option value="Autre">Autre</option>
              </select>
            </div>
            <div>
              <label>Équipe :</label>
              <textarea [(ngModel)]="rapport.equipe"></textarea>
            </div>
          </div>
  
          <!-- Section: Lien -->
          <div class="row">
            <div>
              <label>Lien :</label>
              <input type="text" [(ngModel)]="rapport.lien" />
            </div>
          </div>
        </div>
      </div>
  
      <!-- Pied de page -->
      <div class="modal-footer">
        <button class="save-btn" (click)="saveRapport()">Enregistrer</button>
        <button class="cancel-btn" (click)="closeModal()">Annuler</button>
      </div>
    </div>
  </div>
